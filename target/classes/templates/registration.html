<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ECCO one stop shop</title>

    <!-- CSS (load bootstrap from a CDN) -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel='stylesheet' href="/stylesheets/style.css" />
    <script type="text/javascript" src="test.js" th:src="test.js"></script>
    <script type="text/javascript" src="javascripts/register.js"></script>
<!--    <script type="text/javascript" src="/javascripts/javascript.js" th:src="@{/javascripts/javascript.js}"></script>-->
</head>
<body>
<header>
    <header>
        <div class="container">
            <div class="page-header">
                <a href="/"><h1>ECCO one stop shop</h1></a>
            </div>
        </div>

        <nav class="navbar navbar-default">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li id="home"><a href="/">HOME</a></li>
                        <li id="ghg"><a href="http://localhost:8081/">GHG TOOL</a></li>
                        <li id="about_us"><a href="https://www.nweurope.eu/projects/project-search/ecco-creating-new-local-energy-community-co-operatives/">ABOUT US</a></li>
                        <li id="resources"><a href="resources">RESOURCES</a></li>
                        <li id="login"><a href="login">LOGIN</a></li>
                        <li id="register"><a href="registration">REGISTER</a></li>
                    </ul>
                    <!--	  <div class="image-header">-->
                    <!--          <a href="/index"><img src=''/></a>-->
                    <!--	</div>-->
                </div>
            </div>
        </nav>
    </header>

</header>
<main>
        <!-- This is where the user gets their response loaded on their registration success or not -->
        <section class="container">
            <section class="registration-response">
                <section class="alert alert-info">
                    <strong>Info!</strong> email, username, and password of minimum 8 characters required.
                </section>
            </section>
        </section>


        <!-- This is where the user fills in the form to get registered -->
        <section class="container">

            <section class="jumbotron">

                <form id="registration-form" class="form-horizontal">
                    <section class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <section class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </section>
                    </section>
                    <section class="form-group">
                        <label class="control-label col-sm-2" for="userName">Username:</label>
                        <section class="col-sm-10">
                            <input type="email" class="form-control" id="userName" placeholder="Enter username">
                        </section>
                    </section>
                    <section class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Password:</label>
                        <section class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                        </section>
                    </section>
                    <section class="form-group">
                        <label class="control-label col-sm-2" for="pwdRepeat">Repeat password:</label>
                        <section class="col-sm-10">
                            <input type="password" class="form-control" id="pwdRepeat" placeholder="Repeat password">
                        </section>
                    </section>
                    <section class="form-group">
                        <section class="col-sm-offset-2 col-sm-10">
                            <section class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </section>
                        </section>
                    </section>
                    <section class="form-group">
                        <section class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="registrationSubmitBtn"> <!--onclick="registerUser()" --> Submit</button>
                        </section>
                    </section>
                </form>
            </section>
        </section>

        <!-- This is where the user gets their response loaded on their registration success or not -->
        <section class="container">
            <section class="registration-response">
                <!-- Default bootstrap alert -->
                <section class="alert alert-info">
                    <strong>Info!</strong> email, username, and password of minimum 8 characters required.
                </section>
            </section>
        </section>


</main>
<footer>

</footer>
</body>
</html>
