<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <title>ECCO one stop shop</title>

    <!-- CSS (load bootstrap from a CDN) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel='stylesheet' href="/stylesheets/style.css" />
    <script type="text/javascript" src="/javascripts/javascript.js"></script>
</head>
<body>
	<section class="container">

        <section class="jumbotron">
        	<h1>Tech decision plan</h1>   
        	<p>
        		The tech decision plan is an online tool that helps you to find the correct renewable energy for your projects with only a couple of questions.
        		<br>
        		Please, if you want to use this tool just answer the following questions and press submit.
        	</p>
        	
        	  
            <form  action="#" th:action="@{/selectLevel}"  method="post" >
				<select name="level">
					<option value="beginner">Beginner</option>
					<option value="advance">Started User</option>
				</select>
				<button type="submit">Start</button>
			</form>	
            
        </section>
    </section>
