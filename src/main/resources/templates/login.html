        </div>

        <nav class="navbar navbar-default">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li id="home"><a href="/">HOME</a></li>
                        <li id="ghg"><a href="http://localhost:8081/">GHG TOOL</a></li>

</header>
<main>

    <section class="container">
        <section class="login-response">
            <section class="alert alert-info">
                <strong>Info!</strong> Enter your email and username.
            </section>
        </section>
    </section>

    <section class="container">

        <section class="jumbotron">

            <form id="login-form" class="form-horizontal">
                <section class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <section class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </section>
                </section>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="loginBtn">login</button>
                    </div>
                </div>
            </form>
        </section>
    </section>

    <div class="container">
        <div class="login-response">
            <div class="alert alert-info">
                <strong>Info!</strong> Enter your email and username.
            </div>
        </div>
    </div>

</main>
